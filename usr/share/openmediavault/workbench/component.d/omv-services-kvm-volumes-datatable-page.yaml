version: "1.0"
type: component
data:
  name: omv-services-kvm-volumes-datatable-page
  type: datatablePage
  config:
    autoReload: 20000
    hasSearchField: true
    stateId: b02a5fd6-6bff-11eb-8c5b-f3581dedb11b
    rowId: path
    store:
      proxy:
        service: Kvm
        get:
          method: getVolumeList
          params:
            optical: false
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Pool")
        prop: pool
        flexGrow: 1
        sortable: true
      - name: _("Extension")
        prop: ext
        flexGrow: 1
        sortable: true
      - name: _("Capacity")
        prop: capacity
        flexGrow: 1
        sortable: true
        cellTemplateName: binaryUnit
      - name: _("Allocation")
        prop: percentage
        flexGrow: 1
        sortable: true
        cellTemplateName: progressBar
        cellTemplateConfig:
          text: '{{ allocation | tobytes | binaryunit | notavailable("-") }}'
      - name: _("Path")
        prop: path
        flexGrow: 3
        sortable: true
      - name: _("Running")
        prop: running
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
        hidden: true
    actions:
      - type: iconButton
        icon: mdi:plus
        tooltip: _("Add new")
        execute:
          type: formDialog
          formDialog:
            title: _('Add new volume ...')
            fields:
              - type: select
                name: pool
                label: _('Pool')
                textField: name
                valueField: name
                store:
                  proxy:
                    service: 'Kvm'
                    get:
                      method: 'enumeratePools'
              - type: textInput
                name: name
                label: _("Name")
                validators:
                  required: true
                  patternType: shareName
              - type: container
                fields:
                  - type: numberInput
                    name: volsize
                    label: _("Size")
                    value: 1
                    validators:
                      min: 1
                      max: 99999
                      patternType: integer
                      required: true
                  - type: select
                    name: volunit
                    label: _("Unit")
                    value: "G"
                    store:
                      data:
                        - ["M", _("Megabytes")]
                        - ["G", _("Gigabytes")]
                        - ["T", _("Terabytes")]
              - type: select
                name: format
                label: _("Format")
                value: "qcow2"
                store:
                  data:
                    - ["qcow2", _("qcow2")]
                    - ["raw", _("raw")]
            buttons:
              submit:
                text: _('Add')
                execute:
                  type: request
                  request:
                    service: Kvm
                    method: setVolume
                successUrl: /services/kvm/volume
      - type: iconButton
        icon: mdi:arrow-split-horizontal
        tooltip: _("Extend")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: falsy
              arg0:
                prop: running
        execute:
          type: formDialog
          formDialog:
            title: _('Extend volume ...')
            fields:
              - type: textInput
                name: path
                label: _("Path")
                value: "{{ _selected[0].path }}"
                readonly: true
              - type: textInput
                name: currentSize
                label: _("Current size")
                readonly: true
                value: "{{ _selected[0].capacity | binaryunit }}"
                submitValue: false
              - type: container
                fields:
                  - type: numberInput
                    name: amount
                    label: _("Amount")
                    validators:
                      min: 1
                      max: 99999
                      patternType: integer
                      required: true
                  - type: select
                    name: amountunit
                    label: _("Unit")
                    value: "G"
                    store:
                      data:
                        - ["M", _("Megabytes")]
                        - ["G", _("Gigabytes")]
                        - ["T", _("Terabytes")]
            buttons:
              submit:
                text: _('Extend')
                execute:
                  type: request
                  request:
                    service: Kvm
                    method: resizeDisk
                successUrl: /services/kvm/volume
      - type: iconButton
        icon: mdi:delete-forever
        tooltip: _("Delete")
        confirmationDialogConfig:
          template: confirmation-critical
          message: _("Are you sure you want to delete?")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: falsy
              arg0:
                prop: running
        execute:
          type: request
          request:
            service: Kvm
            method: deleteVolume
            params:
              path: "{{ _selected[0].path }}"
      - type: iconButton
        icon: mdi:content-save-check-outline
        tooltip: _("Check")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: eq
              arg0:
                prop: ext
              arg1: "qcow2"
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Check volume ...")
              startOnInit: true
              request:
                service: Kvm
                method: volumeCommand
                params:
                  path: "{{ _selected[0].path }}"
                  command: check
            successUrl: /services/kvm/volume
      - type: iconButton
        icon: mdi:information-outline
        tooltip: _("Info")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Volume info ...")
              startOnInit: true
              request:
                service: Kvm
                method: volumeCommand
                params:
                  path: "{{ _selected[0].path }}"
                  command: info
            successUrl: /services/kvm/volume
      - type: iconButton
        tooltip: _("Convert to qcow2")
        icon: mdi:content-save-edit-outline
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: ne
              arg0:
                prop: ext
              arg1: "qcow2"
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Converting to qcow2 ...")
              startOnInit: true
              request:
                service: Kvm
                method: convertVolume
                params:
                  path: "{{ _selected[0].path }}"
                  format: qcow2
            successUrl: /services/kvm/volume
      - type: iconButton
        tooltip: _("Convert to raw")
        icon: mdi:content-save-edit
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: eq
              arg0:
                prop: ext
              arg1: "qcow2"
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Converting to raw ...")
              startOnInit: true
              request:
                service: Kvm
                method: convertVolume
                params:
                  path: "{{ _selected[0].path }}"
                  format: raw
            successUrl: /services/kvm/volume
      - type: iconButton
        icon: mdi:file-link-outline
        tooltip: _("Create backing file")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
          constraint:
            - operator: eq
              arg0:
                prop: ext
              arg1: "qcow2"
        execute:
          type: formDialog
          formDialog:
            title: _('Create backing file ...')
            fields:
              - type: textInput
                name: base
                label: _("Base image")
                value: "{{ _selected[0].path }}"
                readonly: true
              - type: textInput
                name: backing
                label: _("Backing file")
                value: ""
                hint: _("File will be place in same directory as the base image.")
            buttons:
              submit:
                text: _('Create')
                execute:
                  type: request
                  request:
                    service: Kvm
                    method: createBacking
                successUrl: /services/kvm/volume

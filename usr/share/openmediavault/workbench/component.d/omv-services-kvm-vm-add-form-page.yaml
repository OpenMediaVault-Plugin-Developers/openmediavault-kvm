version: "1.0"
type: component
data:
  name: omv-services-kvm-vm-add-form-page
  type: formPage
  config:
    request:
      service: Kvm
      post:
        method: setVm
    fields:
      - type: hidden
        name: lxc
        value: false
      - type: checkbox
        name: advanced
        label: _("Show advanced options")
        submitValue: false
      - type: divider
        title: _("Settings")
      - type: textInput
        name: vmname
        label: _("VM name")
        value: ""
        validators:
          required: true
          patternType: shareName
      - type: select
        name: arch
        label: _("Architecture")
        value: "x86_64"
        textField: arch
        valueField: arch
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateArchitectures
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: advanced
      - type: select
        name: cpu
        label: _("CPU")
        value: 'host host-passthrough'
        textField: cpu
        valueField: cpu
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateCpus
        modifiers:
          - type: visible
            constraint:
              operator: and
              arg0:
                operator: truthy
                arg0:
                  prop: advanced
              arg1:
                operator: in
                arg0:
                  prop: arch
                arg1: ['armv6l', 'armv7l', 'aarch64', 'i686', 'ppc64', 'ppc64le', 'x86_64']
      - type: textInput
        name: otherCpu
        label: _("Other CPU")
        value: ''
        modifiers:
          - type: visible
            constraint:
              operator: and
              arg0:
                operator: truthy
                arg0:
                  prop: advanced
              arg1:
                operator: eq
                arg0:
                  prop: cpu
                arg1: 'other not listed'
      - type: select
        name: os
        label: _("OS")
        value: 'debian13'
        textField: name
        valueField: id
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateOses
      - type: container
        fields:
          - type: checkbox
            name: uefi
            label: _("UEFI")
            value: false
            modifiers:
              - type: checked
                constraint:
                  operator: or
                  arg0:
                    operator: eq
                    arg0:
                      prop: arch
                    arg1: "aarch64"
                  arg1:
                    operator: eq
                    arg0:
                      prop: arch
                    arg1: "arm"
          - type: checkbox
            name: secure
            label: _("Secure boot")
            value: false
            modifiers:
              - type: visible
                constraint:
                  operator: truthy
                  arg0:
                    prop: uefi
      - type: numberInput
        name: vcpu
        label: _("CPUs")
        value: 1
        validators:
          min: 1
          max: 32
          patternType: integer
          required: true
      - type: container
        fields:
          - type: numberInput
            name: memory
            label: _("Memory")
            value: 1
            flex: 10
            validators:
              min: 1
              max: 99999
              patternType: integer
              required: true
          - type: select
            name: memoryunit
            value: "GiB"
            flex: 10
            store:
              data:
                - ["MiB", _("MiB")]
                - ["GiB", _("GiB")]
      - type: checkbox
        name: audio
        label: _("Audio")
        value: false
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: advanced
      - type: checkbox
        name: tpm
        label: _("TPM")
        value: false
        hint: _("Add virtual TPM 2.0 device")
      - type: container
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: advanced
        fields:
          - type: checkbox
            name: vnc
            label: _("VNC")
            value: true
            modifiers:
              - type: visible
                constraint:
                  operator: truthy
                  arg0:
                    prop: advanced
          - type: checkbox
            name: spice
            label: _("Spice")
            value: true
            modifiers:
              - type: visible
                constraint:
                  operator: truthy
                  arg0:
                    prop: advanced
      - type: divider
        title: _("Storage Volume")
      - type: select
        name: voldisk
        label: _('Volume')
        textField: path
        valueField: path
        value: 'Create new disk'
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateVolumes
              params:
                optical: false
                opticalNone: false
      - type: select
        name: volpool
        label: _('Pool')
        textField: name
        valueField: name
        value: 'default'
        store:
          proxy:
            service: Kvm
            get:
              method: enumeratePools
        modifiers:
          - type: visible
            constraint:
              operator: eq
              arg0:
                prop: voldisk
              arg1: "Create new disk"
      - type: container
        modifiers:
          - type: visible
            constraint:
              operator: eq
              arg0:
                prop: voldisk
              arg1: "Create new disk"
        fields:
          - type: textInput
            name: volname
            label: _("Name")
            value: ""
            hint: _("Leave blank to use VM name.")
            modifiers:
              - type: visible
                constraint:
                  operator: eq
                  arg0:
                    prop: voldisk
                  arg1: "Create new disk"
          - type: select
            name: volformat
            label: _("Format")
            value: "qcow2"
            store:
              data:
                - ["qcow2", _("qcow2")]
                - ["raw", _("raw")]
            modifiers:
              - type: visible
                constraint:
                  operator: eq
                  arg0:
                    prop: voldisk
                  arg1: "Create new disk"
      - type: container
        modifiers:
          - type: visible
            constraint:
              operator: eq
              arg0:
                prop: voldisk
              arg1: "Create new disk"
        fields:
          - type: numberInput
            name: volsize
            label: _("Size")
            value: 4
            validators:
              min: 1
              max: 99999
              patternType: integer
              required: true
            modifiers:
              - type: visible
                constraint:
                  operator: eq
                  arg0:
                    prop: voldisk
                  arg1: "Create new disk"
          - type: select
            name: volunit
            label: _("Unit")
            value: "G"
            store:
              data:
                - ["G", _("Gigabytes")]
                - ["T", _("Terabytes")]
            modifiers:
              - type: visible
                constraint:
                  operator: eq
                  arg0:
                    prop: voldisk
                  arg1: "Create new disk"
      - type: select
        name: volbus
        label: _("Bus")
        value: "virtio"
        store:
          data:
            - ["virtio", _("virtio")]
            - ["scsi", _("scsi")]
            - ["sata", _("sata")]
            - ["ide", _("ide")]
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: advanced
          - type: value
            typeConfig: "virtio"
            constraint:
              operator: regex
              arg0:
                prop: os
              arg1: "^(?!win).*$"
          - type: value
            typeConfig: "sata"
            constraint:
              operator: regex
              arg0:
                prop: os
              arg1: "^win.*$"
      - type: divider
        title: _("Optical Drive")
      - type: select
        name: voliso
        label: _('Optical disk')
        textField: path
        valueField: path
        value: "none"
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateVolumes
              params:
                optical: true
                opticalNone: true
          sorters:
            - dir: asc
              prop: path
      - type: divider
        title: _("Network")
      - type: select
        name: model
        label: _("Model")
        value: "virtio"
        store:
          data:
            - ["virtio", _("virtio")]
            - ["e1000", _("e1000")]
            - ["vmxnet3", _("vmxnet3")]
            - ["rtl8139", _("rtl8139")]
            - ["ne2k_pci", _("ne2k_pci")]
            - ["pcnet", _("pcnet")]
            - ["bridge", _("bridge")]
        modifiers:
          - type: value
            typeConfig: "virtio"
            constraint:
              operator: regex
              opposite: true
              arg0:
                prop: os
              arg1: "^(?!win).*$"
          - type: value
            typeConfig: "e1000"
            constraint:
              operator: regex
              arg0:
                prop: os
              arg1: "^win.*$"
      - type: select
        name: bridge
        label: _('Bridge')
        textField: bridge
        valueField: bridge
        value: ""
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateBridges
        modifiers:
          - type: visible
            constraint:
              operator: eq
              arg0:
                prop: model
              arg1: "bridge"
      - type: select
        name: network
        label: _('Network')
        textField: netname
        valueField: netname
        value: 'default'
        store:
          proxy:
            service: Kvm
            get:
              method: enumerateNetworks
        modifiers:
          - type: visible
            constraint:
              operator: ne
              arg0:
                prop: model
              arg1: "bridge"
      - type: textInput
        name: macaddress
        label: _("MAC address")
        hint: _("Leave blank for random address.")
        value: ""
        modifiers:
          - type: visible
            constraint:
              operator: truthy
              arg0:
                prop: advanced
      - type: divider
        title: _("Notes")
      - type: textarea
        name: notes
        label: _("Notes")
        value: ""
        rows: 3
    buttons:
      - template: submit
        execute:
          type: url
          url: "/services/kvm/vm"
      - template: cancel
        execute:
          type: url
          url: "/services/kvm/vm"

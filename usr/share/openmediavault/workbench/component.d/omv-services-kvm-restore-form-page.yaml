version: "1.0"
type: component
data:
  name: omv-services-kvm-restore-form-page
  type: formPage
  config:
    request:
      service: Kvm
    fields:
      - type: select
        name: backup
        label: _("Backup")
        value: ""
        textField: description
        valueField: description
        store:
          proxy:
            service: Kvm
            get:
              method: getRestoreList
        validators:
          required: true
      - type: textInput
        name: newname
        label: _("VM name")
        value: ""
        hint: _("VM name for restored VM")
      - type: textInput
        name: newpath
        label: _("Restore path")
        value: ""
        hint: _("Optional. Enter path to restore VM to a different location")
    buttons:
      - text: _("Restore")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Restore VM ...")
              startOnInit: false
              request:
                service: Kvm
                method: doRestore
                params:
                  backup: "{{ backup }}"
                  newname: "{{ newname }}"
                  newpath: "{{ newpath }}"
